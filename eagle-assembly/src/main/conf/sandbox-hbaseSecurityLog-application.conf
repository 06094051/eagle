{
  "envContextConfig" : {
    "env" : "storm",
    "mode" : "cluster",
    "topologyName" : "sandbox-hbaseSecurityLog-topology",
    "stormConfigFile" : "security-auditlog-storm.yaml",
    "parallelismConfig" : {
      "kafkaMsgConsumer" : 1,
      "hbaseSecurityLogAlertExecutor*" : 1
    }
  },
  "dataSourceConfig": {
    "topic" : "sandbox_hbase_security_log",
    "zkConnection" : "127.0.0.1:2181",
    "zkConnectionTimeoutMS" : 15000,
    "consumerGroupId" : "EagleConsumer",
    "fetchSize" : 1048586,
    "deserializerClass" : "eagle.security.hbase.parse.HbaseAuditLogKafkaDeserializer",
    "transactionZKServers" : "127.0.0.1",
    "transactionZKPort" : 2181,
    "transactionZKRoot" : "/consumers",
    "consumerGroupId" : "eagle.hbasesecurity.consumer",
    "transactionStateUpdateMS" : 2000
  },
  "alertExecutorConfigs" : {
     "hbaseSecurityLogAlertExecutor" : {
       "parallelism" : 1,
       "partitioner" : "eagle.alert.policy.DefaultPolicyPartitioner"
       "needValidation" : "true"
     }
  },
  "eagleProps" : {
    "site" : "sandbox",
    "dataSource": "hbaseSecurityLog",
    "dataJoinPollIntervalSec" : 30,
    "mailHost" : "mailHost.com",
    "mailSmtpPort":"25",
    "mailDebug" : "true",
    "eagleService": {
      "host": "localhost",
      "port": 9099
      "username": "admin",
      "password": "secret"
    }
  },
  "dynamicConfigSource" : {
    "enabled" : true,
    "initDelayMillis" : 0,
    "delayMillis" : 30000
  }
}