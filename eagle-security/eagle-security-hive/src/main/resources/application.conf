{
  "envContextConfig" : {
    "env" : "storm",
    "mode" : "local",
    "topologyName" : "hiveQueryRunningTopology",
    "stormConfigFile" : "hive.storm.yaml",
    "parallelismConfig" : {
      "msgConsumer" : 1
    }
  },
  "dataSourceConfig": {
    "flavor" : "stormrunning",
    "zkQuorum" : "localhost:2181",
    "zkRoot" : "/jobrunning",
    "zkSessionTimeoutMs" : 15000,
    "zkRetryTimes" : 3,
    "zkRetryInterval" : 2000,
    "RMEndPoints" : "http://localhost:8088/",
    "HSEndPoint" : "http://localhost:19888/",
    "partitionerCls" : "org.apache.eagle.job.DefaultJobPartitionerImpl",
  },
  "eagleProps" : {
    "site" : "sandbox",
    "dataSource" : "hiveQueryLog",
    "mailHost" : "mailHost.com",
    "mailSmtpPort":"25",
    "mailDebug" : "true",
    "eagleService": {
      "host": "localhost",
      "port": 38080,
      "username": "admin",
      "password": "secret"
    }
  },
  "alertExecutorConfigs" : {
    "hiveAccessAlertByRunningJob" : {
      "parallelism" : 1,
      "partitioner" : "org.apache.eagle.alert.policy.DefaultPolicyPartitioner",
      "needValidation" : "true"
    }
  },
  "dynamicConfigSource" : {
    "enabled" : true,
    "initDelayMillis" : 0,
    "delayMillis" : 30000,
    "ignoreDeleteFromSource" : true
  }
}