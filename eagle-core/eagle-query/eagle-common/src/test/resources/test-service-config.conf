eagle {
	timezone = "UTC"

	service {
		env = "test"
		host = "localhost"
		port = 9090
		storage-type = "hbase"
		table-name-prefixed-with-environment = true
		hbase-zookeeper-quorum = "localhost"
		hbase-zookeeper-property-clientPort = 2181
		zookeeper-znode-parent = "/hbase-unsecure"
		coprocessor-enabled = false
	}
}