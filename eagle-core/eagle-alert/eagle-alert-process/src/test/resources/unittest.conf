{
  "envContextConfig" : {
    "env" : "storm",
    "mode" : "local",
    "topologyName" : "auditLogProcessTopology",
    "stormConfigFile" : "security-auditlog-storm.yaml",
    "parallelismConfig" : {
      "kafkaMsgConsumer" : 2,
      "hdfsAuditLogAlertExecutor*" : 3
    }
  },
  "dataSourceConfig": {
    "flavor" : "stormkafka",
    "topic" : "hdfs_audit_log",
    "zkConnection" : "localhost:2181",
    "zkConnectionTimeoutMS" : 15000,
    "consumerGroupId" : "EagleConsumer",
    "fetchSize" : 1048586,
    "deserializerClass" : "org.apache.eagle.security.auditlog.HdfsAuditLogKafkaDeserializer",
    "transactionZKServers" : "localhost",
    "transactionZKPort" : 2181,
    "transactionZKRoot" : "/brokers/topics",
    "transactionStateUpdateMS" : 2000
  },
  "alertExecutorConfigs" : {
     "hdfsAuditLogAlertExecutor" : {
       "parallelism" : 2,
       "partitioner" : "org.apache.eagle.alert.policy.DefaultPolicyPartitioner"
       "needValidation" : "true"
     }
  },
  "eagleProps" : {
    "site": "site1",
    "dataSource": "hdfsAuditLog",
    "eagleService": {
       "host": "localhost",
       "port": 38080
    },
  	"dataJoinPollIntervalSec" : 30,
    "env"       : "test",
    "mail.host" : "mailHost.com",
	  "mail.smtp.port":"25",
    "mail.debug" : "true"
  },
  "dynamicConfigSource" : {
  	"enabled" : false,
  	"initDelayMillis" : 0,
  	"delayMillis" : 1000
  }
}